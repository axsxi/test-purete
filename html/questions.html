    }

    .btn {

    }

    .popup-content {

      padding: 20px;
      border-radius: 10px;
    }

    .close-popup {
      background-color: #ff5555;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .close-popup:hover {
      background-color: #ff3333;
    }

    .footer {
      background-color: #121212;
      padding: 15px;
      font-size: 14px;
      text-align: center;
      width: 100%;
      position: relative;
      bottom: 0;
    }

    .footer a {
      color: #bb86fc;

      margin: 0 10px;
    }

    .footer a:hover {

    /* --- Responsive Adjustments for questions.html --- */

    @media (max-width: 768px) {

      }
