      margin: 0;

      background-color: #1a1a1a;

    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;

    }

    .header {
      background: linear-gradient(90deg, #6200ea, #bb86fc); /* D√©grad√© violet */

      position: relative;
    }

    .header h1 {
      margin: 0;
      padding: 0;

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
      overflow: hidden;
    }

    .btn {
      background-color: #6200ea;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin: 10px;
    }
    .btn:hover {
      background-color: #3700b3;
    }
    .result-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .result-item {
      background: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      text-align: left;
    }
    .progress-bar {
      width: 100%;
      background: #222;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }
    .progress {
      height: 10px;
      background: #bb86fc;
      border-radius: 5px;
    }

    .footer {
      background-color: #121212;
      padding: 15px;
      font-size: 14px;
      text-align: center;
      width: 100%;
      position: relative;
      bottom: 0;
    }

    .footer a {
      color: #bb86fc;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* --- Responsive Adjustments for result.html --- */

    /* Mobile First */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        max-width: 100%;
        padding: 15px;
      }

      .header {
        font-size: 22px;
        padding: 15px;
      }

      .header h1 {
        font-size: 20px;
      }

      .btn {
        font-size: 16px;
        padding: 10px;
        width: auto;
      }

      .result-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .progress-bar {
        height: 8px;
      }
    }

    /* Pour les √©crans encore plus petits */
    @media (max-width: 480px) {

        padding: 10px;
      }

      .header h1 {

      }

      .btn {
        font-size: 14px;
        padding: 8px;
      }

      .progress-bar {
